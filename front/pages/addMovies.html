<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bar.css">
    <link rel="stylesheet" href="../css/addMovies.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Add Movies</title>
</head>
<body>
    <header>
        <section class="first">
            <nav>
                <img src="https://pbs.twimg.com/media/Dc57cLnXcAAJ5iq.jpg" id="gif" alt="imagen El señor de los anillos">
                <ul id="lista">
                    <li>
                        <button class="btn"><i class="animation"></i> <a href="../index.html"><span>Home</span></a><i class="animation"></i></button>
                    </li>
                    <li>
                        <button class="btn"><i class="animation"></i> <a href="mailto:dark.ranked@gmail.com"><span>Contact us</span></a><i class="animation"></i></button>
                    </li>
                    <li>
                        <button class="btn"><i class="animation"></i> <a href="./about-cinema.html"><span>About cinema</span></a><i class="animation"></i></button>
                    </li>
                    <li>
                        <button class="btn"><i class="animation"></i> <a href="./about-me.html"><span>About me</span></a><i class="animation"></i></button>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section>
            <form id="movieForm">
                <div>
                    <label for="title" class="labelname">Nombre de la película</label>
                    <input id="title" type="text" class="form-control" placeholder="Agrega el nombre de la película" required>
                </div>
                <div>
                    <label for="director" class="labeldirector">Nombre del director</label>
                    <input id="director" type="text" class="form-control" placeholder="Agrega el nombre del director" required>
                </div>
                <div>
                    <label for="year" class="labelyear">Año</label>
                    <input id="year" type="number" class="form-control" placeholder="Agrega el año de la película" required>
                </div>
                <div class="check">
                  <label for="genre" class="labelgenre">Género</label>
                  <input type="checkbox" id="option1" name="options" value="Action">
                  <label for="option1">Action</label><br>
                  <input type="checkbox" id="option2" name="options" value="Drama">
                  <label for="option2">Drama</label><br>
                  <input type="checkbox" id="option3" name="options" value="Comedia">
                  <label for="option3">Comedia</label><br>
                  <input type="checkbox" id="option4" name="options" value="Sci-Fi">
                  <label for="option4" id="Sci">Sci-Fi</label><br>
                  <input type="checkbox" id="option5" name="options" value="Terror">
                  <label for="option5" id="terror">Terror</label><br>
                  <input type="checkbox" id="option5" name="options" value="Romance">
                  <label for="option6" id="romance">Romance</label><br>
                  <input type="checkbox" id="option6" name="options" value="Animacion">
                  <label for="option7" id="animacion">Animacion</label><br>
                  <input type="checkbox" id="option7" name="options" value="Aventura">
                  <label for="option8" id="aventura">Aventura</label><br>
                  <input type="checkbox" id="option8" name="options" value="Belico">
                  <label for="option9" id="belico">Bélico</label><br>
                </div>
                <div>
                  <label for="duration" class="labelduration">Duración (Minutos)</label>
                  <input id="duration" type="text" class="form-control" placeholder="Agrega la duración en minutos. Ej: 59 min" pattern="\d{1,2}:\d{2}"  min="0" max="480"  title="Formato: MM (por ejemplo, 87)" required>
              </div>
                <div>
                    <label for="poster" class="labelposter">Poster (URL)</label>
                    <input id="poster" type="url" class="form-control" placeholder="Agrega un poster de la película" required>
                </div>
                <div>
                    <label for="rate" class="labelrate">Calificación</label>
                    <input id="rate" type="number" class="form-control" placeholder="Agrega la calificación de la película" min="0" max="10" required>
                </div>
                <button type="button" onclick="submitForm()" class="btn btn-primary" id="btn-send">Cargar</button>
                <button type="button" onclick="clearForm()" class="btn btn-secondary" id="clear-Form">Limpiar</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/addMovies.js"></script>

</body>
</html>
